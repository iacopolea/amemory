<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amemory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Amemory
        </h1>
    </div>
</section>
<section class="section">
    <div id="amemory">
        <div class="board">
            <div class="square sun">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div class="square bug">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div class="square heart">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div class="square owl">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <script src="js/main.js"></script>
</footer>
</body>
</html>
